apiVersion: v1
kind: Service
metadata:
  name: zmq-listener-service
spec:
  clusterIP: None  # Headless for direct pod IP access if needed
  selector:
    app: zmq-listener
  ports:
  - port: 5557
    targetPort: 5557
    protocol: TCP
    name: zmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zmq-listener
  labels:
    app: zmq-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zmq-listener
  template:
    metadata:
      labels:
        app: zmq-listener
    spec:
      containers:
        - name: listener
          image: quay.io/mayab/zmq-listener:latest
          imagePullPolicy: Always
          env:
          - name: ZMQ_PORT  # Assumed env var in your listener app
            value: "5557"
          ports:
          - containerPort: 5557
            name: zmq-port
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: tokenizer-cache
          emptyDir: {}
