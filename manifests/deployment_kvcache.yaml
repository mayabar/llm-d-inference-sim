apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-qwen
  template:
    metadata:
      labels:
        app: vllm-qwen
    spec:
      containers:
      - args:
        - --model
        - Qwen/Qwen2.5-1.5B-Instruct
        - --port
        - "8000"
        - --enable-kvcache
        - "true" 
        - --v=5
        image: ghcr.io/llm-d/llm-d-inference-sim:dev
        imagePullPolicy: IfNotPresent
        name: vllm-sim
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        volumeMounts:
        - name: hf-cache
          mountPath: /hf_cache
      volumes:
      - name: hf-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-qwen-svc
  labels:
    app: vllm-qwen
spec:
  selector:
    app: vllm-qwen
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP